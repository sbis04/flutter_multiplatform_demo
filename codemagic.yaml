    scripts:
      - name: Install dependencies
        script: flutter packages pub get
      - name: Enable Linux
        script: flutter config --enable-linux-desktop
      - name: Testing
        script: flutter test
      - name: Build Linux
        script: flutter build linux
      - name: Export bundle
        script: cp -r build/linux/x64/release/bundle $FCI_EXPORT_DIR/bundle
    artifacts:
      - build/linux/**/*.zip
      - '*.snap'
    publishing:
      email:
        recipients:
