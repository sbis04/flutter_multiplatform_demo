    scripts:
      - name: Install dependencies
        script: flutter packages pub get
      - name: Enable Windows
        script: flutter config --enable-windows-desktop
      - name: Testing
        script: flutter test
      - name: Build Windows
        script: flutter build windows --debug
      - name: Export bundle
        script: 
          | 
          cd build\windows\runner\debug
          7z a -r ..\debug.zip .\*
    artifacts:
      - build/windows/runner/*.zip
      - build/windows/**/*.msix
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
