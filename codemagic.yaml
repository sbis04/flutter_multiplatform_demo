      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - name: Install dependencies
        script: flutter packages pub get
      - name: Enable macOS
        script: flutter config --enable-macos-desktop
      - name: Testing
        script: flutter test
      - name: Install Podfile
        script: find . -name "Podfile" -execdir pod install \;
      - name: Build macOS
        script: flutter build macos --debug
    artifacts:
      - build/macos/**/*.app.zip
      - build/macos/**/*.pkg
    publishing:
      email:
        recipients:
          - sbis1999@gmail.com
  linux-workflow:
    name: Linux Workflow
    instance_type: linux
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*feature*'
